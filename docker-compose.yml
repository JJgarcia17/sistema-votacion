services:
  db:
    image: postgres:14-alpine
    container_name: votacion-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=votacion_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - votacion-net

  api-servicio:
    container_name: votacion-api
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=votacion_db
      - DB_USER=postgres
      - DB_PASS=postgres
    depends_on:
      - db 
    networks:
      - votacion-net

  ui-servicio:
    container_name: votacion-ui
    build: ./frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_BASE_URL=http://api-servicio:8080/api
    networks:
      - votacion-net
    depends_on:
      - api-servicio

networks:
  votacion-net:
    driver: bridge

volumes:
  postgres-data: